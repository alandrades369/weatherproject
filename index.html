<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Mynerve&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/eb27107972.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <form id="search-form">
          <input
            type="text"
            id="search-bar"
            placeholder="Enter a city..."
            autofocus="on"
            autocomplete="off"
          />

          <button>
            <i class="fa-brands fa-searchengin" id="search-button"> </i>
          </button>
          <button class="current-location" id="current-city">
            Current Location
          </button>
        </form>
      </div>

      <div class="currrent-weather">
        <h2 class="city" id="city-input">Charlotte</h2>
        <h1 class="temp" id="current-temp">
          19 <a class="no-link" href="#" id="fahrenheit-link">°F</a> |
          <a class="no-link" href="#" id="celsius-link">°C</a>
        </h1>
        <h3 class="day" id="current-date">Friday, 24 March 10:00</h3>
        <img alt="" class="icon" />
        <h6 class="description" id="precipation">☔️ 10%</h6>
        <h6 class="description" id="humidity">☀️ Low</h6>
        <h6 class="description" id="current-sky">Clear sky</h6>
        <h6 class="description" id="windspeed">3mph</h6>
      </div>

      <div class="weekly-forecast">
        <div class="row row-cols-5">
          <div class="col">
            <article class="weather_forcast_each">
              <p class="weather_icon">🌤️</p>
              <h3 class="weather_forecast_day">Monday</h3>
              <p class="weather_forecast_temp">
                <span class="value">25</span>&deg;F
              </p>
            </article>
          </div>
          <div class="col">
            <article class="weather_forcast_each">
              <p class="weather_icon">☀️</p>
              <h3 class="weather_forecast_day">Tuesday</h3>
              <p class="weather_forecast_temp">
                <span class="value">25</span>&deg;F
              </p>
            </article>
          </div>
          <div class="col">
            <article class="weather_forcast_each">
              <p class="weather_icon">⛈️</p>
              <h3 class="weather_forecast_day">Wednesday</h3>
              <p class="weather_forecast_temp">
                <span class="value">25</span>&deg;F
              </p>
            </article>
          </div>
          <div class="col">
            <article class="weather_forcast_each">
              <p class="weather_icon">🌨️</p>
              <h3 class="weather_forecast_day">Thursday</h3>
              <p class="weather_forecast_temp">
                <span class="value">25</span>&deg;F
              </p>
            </article>
          </div>
          <div class="col">
            <article class="weather_forcast_each">
              <p class="weather_icon">🌧️</p>
              <h3 class="weather_forecast_day">Friday</h3>
              <p class="weather_forecast_temp">
                <span class="value">25</span>&deg;F
              </p>
            </article>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
